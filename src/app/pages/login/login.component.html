<!-- Login 13 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Login in to your account</h2>
            <form [formGroup]="formGroup">
              <div class="row gy-2 overflow-hidden input-group has-validation">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" formControlName="email" placeholder="name@example.com" required
                    [ngClass]="{ 'is-invalid': isSubmitted && formGroup['controls'].email?.errors}">
                    <label for="email" class="form-label">Email</label>
                  </div>
                  <div class=" text-danger" *ngIf="isSubmitted && formGroup['controls'].email?.errors?.required">
                    Email is required</div>
                  <div class=" text-danger" *ngIf="isSubmitted && formGroup['controls'].email?.errors?.email">
                    Email is invalid</div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" formControlName="password" name="password" id="password" value="" placeholder="Password" required [ngClass]="{ 'is-invalid':  isSubmitted && formGroup['controls'].password?.errors}">
                    <label for="password" class="form-label">Password</label>
                  </div>

                  <div class="text-danger" *ngIf=" isSubmitted && formGroup['controls'].password?.errors?.required">
                    Password is required</div>

                </div>
                <div class="col-12">
                  <div class="text-danger" *ngIf="error">{{error}}</div>
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit" (click)="login()">Log in</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
